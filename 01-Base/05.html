<!doctype html>

<title>05 Properties - React From Zero</title>

<script src="https://cdn.bootcss.com/react/16.4.0/umd/react.development.js"></script>
<script src="https://cdn.bootcss.com/react-dom/16.4.0-alpha.0911da3/umd/react-dom.development.js"></script>
<script src="https://cdn.bootcss.com/babel-standalone/7.0.0-beta.3/babel.min.js"></script>

<div id="app"></div>
<div id="anotherApp"></div>
<div id="Fruits"></div>

<script type="text/babel">
// 组件与 元素一样也可以使用 属性-props
function MyComponent(props) {
  return (
    <div className={props.className}>
      <h1>Hello</h1>
      <h2>{props.customData}</h2>
    </div>
  )
}

//var reactElement = <MyComponent className="abc" customData="Jack's world"/>

// 这也适用于 对象 和  (...) 运算符

var props = {
  className: "abc",
  customData: "world in object",
}

reactElement = <MyComponent {...props}/>


// 这允许具有 动态内容 的组件
var planets = ["earth", "mars", "venus"]

// 如果一个数组被用作"子节点", 
// 那么 每个孩子 都需要一个 唯一的键 属性
var elements = planets.map(function(planet, index) {
  return <MyComponent className="myClass" customData={planet} key={index}/>
})

/*
=======================
作业：
将第4课写的FruitList中的list item也改写为Component，名为FruitItem，其名字要用props传递进去
=======================
*/
function FruitItem(props){
  return (
    <li>{props.fruitName}</li>
  )
}
function FruitList(){
  return (
    <ol>
      <FruitItem fruitName = "Apple"/>
      <FruitItem fruitName = "Kiwi"/>
      <FruitItem fruitName = "Watermelon"/>
      <FruitItem fruitName = "Pear"/>
    </ol>
  )
}
let rfruitList = <FruitList></FruitList>

let anotherElement = <div style={{border:"1px solid"}}>{elements}</div>

var renderTarget = document.getElementById("app")

ReactDOM.render(reactElement, renderTarget)
ReactDOM.render(anotherElement, document.getElementById("anotherApp"))
ReactDOM.render(rfruitList, document.getElementById("Fruits"))
</script>
