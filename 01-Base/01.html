<!doctype html>

<title>01 Element Factory - React From Zero</title>

<script src="https://cdn.bootcss.com/react/16.4.0/umd/react.development.js"></script>
<script src="https://cdn.bootcss.com/react-dom/16.4.0-alpha.0911da3/umd/react-dom.development.js"></script>

<style>
  .red-line {
    color:red;
  }
</style>

<div id="app"></div>
<div id="anotherApp">  </div>
<div id="imageApp"</div>

<script>
  //`React.createElement()`需要 类型-type, 属性-props, 孩子-children. 这比使用普通对象文字的冗长
  // 这里其实是将HTML/CSS转成了Javascript对象的描述方式
  // 因为是JS变量了，所以就获得了重复使用的机会
  var reactElement = React.createElement("h1", // type
  { // props

    className: "abc", 

    style: {
      textAlign: "center",
    },

    onClick: function () { alert("click") },

  }, "Hello, world!") // children
  //<h1 class="abc" style="textAlign:'center' onClick='alert(\"click\"")'">Hello, world!</h1>

  // 第二个参数是 属性-props 对象 ,如果为空,则必须为null
  var anotherElement = React.createElement("p", {
    style: {
      color: "red"
    }
  }, "A nice text paragraph.")

//作业！
//创建一个 imageElement，然后rander到imageApp上去，图片可以自己选择

  let someRandomImage2 = React.createElement("img", {
    src: "https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png",
    alt: "Nice image."
  }, )
  /*
  ========================
  第一课，只能使用 React.createElement 来创建，不可以使用JSX。
  ========================
  */

  var renderTarget = document.getElementById("app")

  // 将一个React对象 “显示(render)” 到一个HTML Element上
  ReactDOM.render(reactElement, renderTarget)
  
  ReactDOM.render(anotherElement, document.getElementById("anotherApp"))

  ReactDOM.render(someRandomImage2, document.getElementById("imageApp"))

</script>
